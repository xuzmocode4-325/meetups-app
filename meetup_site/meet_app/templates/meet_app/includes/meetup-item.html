<li class="meetup-item">
    <article>
        <div class="meetup-summary">
            <div class="meetup-image">
                <img src="{{ meet_item.image.url }}" alt="">
            </div>
            <div class="meetup-details">
                <h3>{{ meet_item.title }}</h3>
                <address>{{ meet_item.location }}</address>
            </div>
        </div>
        <div class="meetup-actions">
            <a href="{% url 'meetup-details' meet_item.slug  %}" class="btn">More Details</a>
        </div>
    </article>
</li>
